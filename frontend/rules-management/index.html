<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rule</title>
    <link rel="stylesheet" href="/static/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
</head>
<body>
    <button id="createRuleBtn">Create Rule</button>
    <button id="editAlertingRulesBtn">Edit Alerting Rules</button>
    <button id="editRecordingRulesBtn">Edit Recording Rules</button>
    <select id="fileSelector" style="display:none; margin-top: 20px;"></select>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-text">Some text in the Modal..</p>
      </div>
    </div>
    <div id="editorContainer" style="display:none;">
        <textarea id="yamlEditor"></textarea>
        <button id="cancelBtn">Cancel</button>
        <button id="saveBtn">Save</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/yaml/yaml.min.js"></script>
    <script src="/static/script/script.js"></script>
</body>
</html>
