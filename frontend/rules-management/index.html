<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rule</title>
    <link rel="stylesheet" href="/static/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
</head>
<body>
    <div class="toolbar">
        <button id="createRuleBtn" class="action-btn create-btn">Create Rule</button>
        <input type="text" id="searchInput" placeholder="Search..." class="search-bar">
    </div>
    <div id="rulesList" class="rules-list">
        <!-- Rule items will be populated here by script.js -->
    </div>
    <div id="editorContainer" class="editor-container" style="display:none;">
        <textarea id="yamlEditor"></textarea>
        <div class="editor-actions">
            <button id="cancelBtn" class="action-btn cancel-btn">Cancel</button>
            <button id="saveBtn" class="action-btn save-btn">Save</button>
            <button id="applyBtn" class="action-btn apply-btn">Apply</button>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text">Some text in the Modal...</p>
        </div>
    </div>
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p id="deleteMessage">Are you sure you want to delete this rule?</p>
            <button id="confirmDeleteBtn" class="modal-btn">Confirm</button>
            <button id="cancelDeleteBtn" class="modal-btn">Cancel</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/yaml/yaml.min.js"></script>
    <script src="/static/script/script.js"></script>
</body>
</html>
