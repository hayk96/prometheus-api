<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules Management</title>
    <link rel="stylesheet" href="/rules-management/style.css">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/hayk96/prometheus-api/main/docs/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
</head>
<body>
    <div id="sidebar" class="sidebar">
        <a href="#" class="sidebar-icon" id="homeBtn">
            <img src="/images/icon-home.png" alt="Home"/>
            <span class="icon-label">Home</span>
        </a>
        <a href="#" class="sidebar-icon" id="prometheusBtn">
            <img src="/images/logo-prometheus.png" alt="Prometheus"/>
            <span class="icon-label">Prometheus</span>
        </a>
        <a href="/config-management" class="sidebar-icon" id="configManagement">
            <img src="/images/icon-config-management.png" alt="Config Management"/>
            <span class="icon-label">Config Management</span>
        </a>
        <a href="/metrics-management" class="sidebar-icon" id="metricsManagement">
            <img src="/images/icon-metrics-management.png" alt="Metrics Management"/>
            <span class="icon-label">Metrics Management</span>
        </a>
        <a href="/reports" class="sidebar-icon" id="reportsPage">
            <img src="/images/icon-reports.png" alt="Reports"/>
            <span class="icon-label">Reports</span>
        </a>
    </div>
    <div class="main-content">
        <div class="toolbar">
            <button id="createRuleBtn" class="action-btn create-btn">Create</button>
            <input type="text" id="searchInput" placeholder="Search..." class="search-bar">
            <div class="filter-checkboxes">
                <label><input type="checkbox" id="filterAlerting" checked> Alerting</label>
                <label><input type="checkbox" id="filterRecording" checked> Recording</label>
            </div>
            <button id="themeSwitcher" class="theme-switcher"
                data-to-dark-icon="/images/icon-moon.png"
                data-to-light-icon="/images/icon-sun.png">
                <img id="themeIcon" src="/images/icon-moon.png" alt="Switch Theme"/>
            </button>
        </div>
        <div id="rulesList" class="rules-list">
        </div>
        <div id="editorContainer" class="editor-container" style="display:none;">
            <div id="currentFilename" class="current-filename"></div>
            <textarea id="yamlEditor"></textarea>
            <div class="editor-actions">
                <button id="cancelBtn" class="action-btn gray-btn">Cancel</button>
                <button id="saveBtn" class="action-btn save-btn">Save</button>
                <button id="applyBtn" class="action-btn apply-btn">Apply</button>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modal-text">Some text in the Modal...</p>
            </div>
        </div>
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <p id="deleteMessage">Are you sure you want to delete this rule?</p>
                <button id="confirmDeleteBtn" class="modal-btn">Confirm</button>
                <button id="cancelDeleteBtn" class="modal-btn">Cancel</button>
            </div>
        </div>
        <div id="createRuleModal" class="modal">
            <div class="modal-content">
                <h2>Create New Rule</h2>
                <input type="text" id="newRuleName" placeholder="Enter file name" class="modal-input" />
                <div id="createRuleError" class="modal-error-message"></div>
                <button id="submitNewRule" class="modal-btn modal-btn-confirm">Next</button>
                <button id="cancelCreateRuleBtn" class="modal-btn modal-btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/yaml/yaml.min.js"></script>
    <script type="" src="/rules-management/script.js"></script>
</body>
</html>
